<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
            
                <!-- Normalizing the global browser CSS styles using CDN -->
                <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
                <!-- Adding local CSS -->
                <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
            
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Derek Moore Basic Portfolio</title>
            </head>

<body>
    <header id="masthead">
        <div class="container">
                <a id="logo">
                Derek Moore
            </a>
            <nav class="main-nav">
                <a href="./index.html">About</a>
                <a href="./portfolio.html">Portfolio</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="clearfix"></div>
    <section id="main-container">
        <div class="container bio-container">
            <h1>Contact Me</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="James Bond" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit" id="submit-btn">
            </form>

        </div>
    </section>
    <div class="clearfix"></div>
    <footer class="">
        <div class="container-fluid footer">
            <div class="row">
                <p>
                    Copyright &copy;
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
